<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #4b0000, #cc0f44);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 420px; /* Increased from 350px */
  height: 600px; /* Increased from 500px */
  background: #fff0f6;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translate(-50%, -50%) scale(0.5);
  opacity: 0;
  text-align: center;
  font-size: 2rem; /* Slightly increased text size */
  color: #b30059;
  padding: 2rem; /* Increased padding */
  transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 1s ease;
}

    .card img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
    }

    .btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #ff005c;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      z-index: 999;
    }

    .btn:hover {
      background: #cc004c;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-1200px) rotate(45deg); opacity: 0; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }

    @keyframes shuffleCards {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(1);
      }
    }

    .happy-birthday-message {
      display: none;
      font-size: 3rem;
      color: #ff005c;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(255, 0, 92, 0.7);
      animation: messageAnimation 3s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    @keyframes messageAnimation {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .center-photo {
      animation: movePhotoToCenter 1s ease-in-out forwards;
    }

    @keyframes movePhotoToCenter {
      0% { transform: translate(-50%, -50%) scale(0.8); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .center-photo img {
      animation: heartbeat 1.5s infinite;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="backgroundMusic" loop>
    <source src="new.mp3" type="audio/mp3">
  </audio>

  <div class="card-container" id="cardContainer"></div>
  <button class="btn" onclick="spreadCard()">Next</button>
  <div class="happy-birthday-message" id="birthdayMessage">Happy Birthday Teddy! 🎉</div>

  <script>
    // Floating hearts
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (4 + Math.random() * 6) + 's';
      document.body.appendChild(heart);
    }

    const wishes = [
      "Happy Birthday, my beautiful love! 💖",
      "Every day with you is a gift 🌹",
      "Your smile lights up my world ✨",
      "You're my favorite person forever 💞",
      "I fall for you more every second ❤️",
      "You are my reason for happiness 😊",
      "With you, everything is perfect 💝",
      "You make my heart beat faster 💓",
      "You are the light of my life 🌟"
    ];

    const stickers = [
      "https://www.pngmart.com/files/2/Boy-Baby-Cat-PNG-Clipart.png",
      "https://www.pngmart.com/files/2/Girl-Baby-Cat-PNG-Image.png",
      "https://upload.wikimedia.org/wikipedia/commons/6/6c/Birthday_cake_emoji.png",
      "https://www.kindpng.com/picc/m/199-1990649_free-cute-kitty-love-png-transparent-png.png",
      "https://cdn3.iconfinder.com/data/icons/valentines-day-15/64/heart-love-pink-512.png"
    ];

    const container = document.getElementById('cardContainer');
    const audio = document.getElementById('backgroundMusic');
    let cardIndex = 0;

    // Create cards
    wishes.forEach((wish, i) => {
      const card = document.createElement('div');
      card.className = 'card';

      if (i !== wishes.length - 1) {
        const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];
        const stickerImg = document.createElement('img');
        stickerImg.src = randomSticker;
        stickerImg.style.width = '80px';
        stickerImg.style.height = '80px';
        card.appendChild(stickerImg);
      }

      if (i === wishes.length - 1) {
        const photoImg = document.createElement('img');
        photoImg.src = 'IMG-20250505-WA0012.jpg'; // Replace with actual path or URL
        photoImg.alt = 'Her Photo';
        photoImg.style.width = '100%';
        photoImg.style.height = '100%';
        photoImg.style.objectFit = 'cover';
        card.appendChild(photoImg);
      } else {
        card.innerHTML += wish;
      }

      container.appendChild(card);
    });

    function spreadCard() {
      // Start background music on first button click
      if (cardIndex === 0) {
        audio.play().catch(e => {
          console.log("Playback error:", e);
        });
      }

      const cards = document.querySelectorAll('.card');
      if (cardIndex < cards.length) {
        const card = cards[cardIndex];

        const offsetX = Math.random() * 500 - 250;
        const offsetY = Math.random() * 300 - 150;
        const angle = Math.random() * 60 - 30;

        card.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
        card.style.transitionDelay = '0.1s';
        card.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) rotate(${angle}deg) scale(1)`;
        card.style.opacity = 1;

        card.style.setProperty('--x', `${offsetX}px`);
        card.style.setProperty('--y', `${offsetY}px`);
        card.style.setProperty('--r', `${angle}deg`);

        cardIndex++;

        if (cardIndex === cards.length) {
          document.getElementById('birthdayMessage').style.display = 'block';

          cards.forEach(card => {
            card.style.animation = 'shuffleCards 2s ease-in-out';
          });

          const photoCard = cards[cards.length - 1];
          photoCard.classList.add('center-photo');
        }
      }
    }
  </script>

</body>
</html>
